<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="margin-top:50px;margin-bottom:50px;">
                <img class="img-responsive center-block" src="assets/images/hangmantitle.png">
                <div class="text-center theme">Software Development</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="score">
                    <label for="lettersguessed">Wrong guesses: </label>
                    <input type="text" id="lettersguessed" value="" readonly style="width:225px"/>
                </div>
                <div class="score">
                    <label for="guessesleft">Guesses left:</label>
                    <input type="number" id="guessesleft" value="7" readonly style="width:75px"/>
                </div>
            </div>

            <div class="col-md-6" style="align-content:center">

                <div class="container">
                    <div class="row">
                        <div class="col-md-12 center">
                             <div class="btn-toolbar" id="allalpha">
                                    <div class="btn-group alpha" id="alpha0">*</div>
                                    <div class="btn-group alpha" id="alpha1">*</div>
                                    <div class="btn-group alpha" id="alpha2">*</div>
                                    <div class="btn-group alpha" id="alpha3">*</div>
                                    <div class="btn-group alpha" id="alpha4">*</div>
                                    <div class="btn-group alpha" id="alpha5">*</div>
                                    <div class="btn-group alpha" id="alpha6">*</div>
                                    <div class="btn-group alpha" id="alpha7">*</div>
                                    <div class="btn-group alpha" id="alpha8">*</div>
                                    <div class="btn-group alpha" id="alpha9">*</div>
                             </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 center">
                            <button id="play" class="btn-primary btn-lg play" onclick="startPlay();">PLAY</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 center">
                            <input type="text" id="msg" value="Press play to begin" readonly/>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <div class="score">
                    <label for="wins">Wins:</label><br/>
                    <input type="number" id="wins" value="0" readonly style="width:100px"/>
                </div>
                <div class="score">
                    <label for="losses">Losses:</label><br/>
                    <input type="number" id="losses" value="0" readonly style="width:100px"/>
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
</body>
</html>
